<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTuber Test - Wizard</title>
  <!-- Cubism 4 SDK Core (required for .moc3 models) -->
  <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    #canvas-container {
      position: relative;
    }
    canvas {
      border: 2px solid #444;
      border-radius: 8px;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.7);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
    }
    button {
      background: #4a4a6a;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #6a6a8a;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <div id="status">Loading...</div>
    <div id="controls"></div>
  </div>
  <script type="module" src="/src/vtuber-test.ts"></script>
</body>
</html>
